<body>
    <img  alt="이미지" src="./1.png">
    <h1>꽃이 피고지듯이  조승우</h1>
    <h2>가사</h2>

    <P>나 이제 가려 합니다<br></p>
    <P>아픔은 남겨두고서<br></p>
    <P>당신과의 못다한 말들<br></p>
    <P>구름에 띄워놓고 가겠소<br></p>
    <hr>

    <p>그대 마음을 채우지 못해<br></p>
    <P>참 많이도 눈물 흘렸소<br></p>
    <P>미안한 마음 두고 갑니다<br></p>
    <P>꽃이 피고 또 지듯이<br></p>
    <hr>
    
    <p>허공을 날아 날아 바람에 나를 실어<br></p>
    <p>외로웠던 새벽녘 별들 벗삼아<br></p>
    <p>이제 나도 떠나렵니다<br></p>
    <hr>

    <p>이렇게 우린 서로 그리워하면서도<br></p>
    <p>마주보고 있어도 닿을 수 없어<br></p>
    <p>왜 만날 수 없었나요<br></p>
    <hr>
    
    <p>행여 당신 가슴 한 켠에<br></p>
    <p> 내 체온 남아 있다면<br></p>
    <p>이 바람이 흩어지기 전<br></p>
    <p>내 얼굴 한번 만져주오<br></p>
    <hr>
